<section class="container">
    <div *ngFor="let circle of [1,2,3,4,5,6,7,8]">
        <div class="circle-container" (click)="selectCircle(circle)">
            <div [class.selected]="selectedCircle === circle"
                [class.previous-selected]="previousSelectedCircle === circle" class="circle"></div>
        </div>
    </div>
</section>
